{% extends 'list.html' %}
{% block columns %}
    <tr>
        <th scope="col" style="width: 10%">Nro</th>
        <th scope="col" style="width: 30%">Docente</th>
        <th scope="col" style="width: 30%">Asignatura</th>
        <th scope="col" style="width: 20%">Fecha de asistencia</th>
        <th scope="col" style="width: 10%">Acciones</th>
    </tr>
{% endblock %}
{% block rows %}
    {% for item in object_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.asignatura.docente.nombre }}</td>
            <td>{{ item.asignatura.nombre }}</td>
            <td>{{ item.fecha }}</td>
            <td>
                <a href="{% url 'reporteUpdate' item.id %}" class="btn btn-warning btn-xs">
                    <i class="fas fa-edit"></i>
                </a>
                <a  href="{% url 'reporteDelete' item.id %}"  class="btn btn-danger btn-xs">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>

    {% endfor %}

{% endblock %}
