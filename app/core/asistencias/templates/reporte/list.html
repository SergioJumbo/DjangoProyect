{% extends 'body.html' %}
{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-exclamation-triangle"></i>
                {{ title }}
            </h3>
        </div>
    <div class="card-body">
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Nro</th>
      <th scope="col">Asignatura</th>
      <th scope="col">Fecha de asistencia</th>
    </tr>
  </thead>
  <tbody>
  {% for item in reporte %}
<tr>
      <td>{{ item.id }}</td>
      <td>{{ item.asignatura.nombre }}</td>
      <td>{{ item.fecha }}</td>
    </tr>
  {% endfor %}


  </tbody>
</table>
    </div>
    </div>
{% endblock %}
