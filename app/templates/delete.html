{% extends 'body.html' %}
{% block content %}
    <form method="post" action="." enctype="multipart/form-data">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-plus"></i>
                    {{ title }}
                </h3>
            </div>

            <div class="card-body">
                {% csrf_token %}
                <div class="alert alert-warning alert-dismissible">
                    <h5><i class="icon fas fa-ban"></i> Notificación</h5>
                    ¿Estas seguro de eliminar la asistencia de la asignatura {{ object.asignatura.nombre }} con fecha {{ object.fecha }}?
                </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-danger btn-flat" id="btnTest">
                    <i class="fas fa-save"></i> Si, eliminar
                </button>
                 <a href="{{ list_url }}" class="btn btn-info btn-flat" id="btnTest">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>

            </div>

        </div>

    </form>

{% endblock %}
